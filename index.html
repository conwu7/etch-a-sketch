<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kulim+Park:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Etch A Sketch</h1>
    </div>
    <div class="mainBody">
        <div class="controlsContainer">
            <p>Sketch Grid Size: <span id="defaultSizeSpan">Default Grid Size</span></p>
            <div id="rangeContainer">
                <span id="spanOne">1</span>
                <input type="range" id="gridRange" name="gridRange" min="1" max="100">
                <span id="spanTwo">50px</span>
                <button type="button" id="saveRangebtn">Apply</button>
            </div>
            <p id="colorChoice">Color: </p>
            <input class="jscolor {required:false, hash:true, closable:true,closeText:'Close!'}" value="ff0000" id="colorPickerInput">
            <br>
            <br>
            <br>
            <p>Double-Click anywhere on the Grid to begin sketching!</p>
            <p>Double-Click again to Stop!</p>
        </div>
        <div class="sketchContainer">
            <div id="sketchGrid">
            </div>
        </div>
        <div class="modeContainer">
            <button type="button" id="rainbowbtn">Rainbow</button>
            <button type="button" id="opacitybtn">Opacity Mode</button>
            <button type="button" id="clearbtn">Clear Grid</button>
        </div>
    </div>
    <div id="bottomBorder"></div>
    <script src="soro.js"></script>
    <script src="jscolor.js"></script>
</body>
</html>
